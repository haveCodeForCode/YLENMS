<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增客户信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-customer-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户名称：</label>
                <div class="col-sm-8">
                    <input name="fullname" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户简称：</label>
                <div class="col-sm-8">
                    <input name="shortname" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">企业简介：</label>
                <div class="col-sm-8">
                    <input name="describe" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">企业资质：</label>
                <div class="col-sm-8">
                    <input name="quality" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户法人：</label>
                <div class="col-sm-8">
                    <input name="legalperson" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">主营业务：</label>
                <div class="col-sm-8">
                    <input name="business" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">主营产品：</label>
                <div class="col-sm-8">
                    <input name="product" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">所属国家：</label>
				<div class="col-sm-8"> 
					<select class="form-control" id="nation" name="nation" th:with="datas=${@dict.getType('tbl_country')}">
				        <option th:each="dict : ${datas}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">企业类型：</label>
				<div class="col-sm-8">
					<select class="form-control" id="type" name="type" th:with="datas=${@dict.getType('tbl_customer_type')}">
				        <option th:each="dict : ${datas}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">注册资金：</label>
                <div class="col-sm-8">
                    <input name="capital" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户地址：</label>
                <div class="col-sm-8">
                    <input name="address" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户电话：</label>
                <div class="col-sm-8">
                    <input name="telephone" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户传真：</label>
                <div class="col-sm-8">
                    <input name="fax" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户邮箱：</label>
                <div class="col-sm-8">
                    <input name="mail" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">负责人：</label>
                <div class="col-sm-8">
                    <input name="manager" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">负责人部门：</label>
                <div class="col-sm-8">
                    <input name="managerdept" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">负责人职务：</label>
                <div class="col-sm-8">
                    <input name="managerduty" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">负责人电话：</label>
                <div class="col-sm-8">
                    <input name="managertel" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">负责人传真：</label>
                <div class="col-sm-8">
                    <input name="managerfax" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">负责人邮箱：</label>
                <div class="col-sm-8">
                    <input name="managermail" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">税号：</label>
                <div class="col-sm-8">
                    <input name="tax" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">税号：</label>
                <div class="col-sm-8">
                    <input name="zipcode" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">银行账号：</label>
                <div class="col-sm-8">
                    <input name="accountid" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">开户行名称：</label>
                <div class="col-sm-8">
                    <input name="bank" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">开户行代码：</label>
                <div class="col-sm-8">
                    <input name="bankid" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户等级：</label>
				<div class="col-sm-8">
					<select class="form-control" id="grade" name="grade" th:with="datas=${@dict.getType('tbl_customer_grade')}">
				        <option th:each="dict : ${datas}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
                </div>
            </div>
<!--             <div class="form-group">     -->
<!--                 <label class="col-sm-3 control-label">传输标志：</label> -->
<!--                 <div class="col-sm-8"> -->
<!--                     <input name="transflag" class="form-control" type="text"> -->
<!--                 </div> -->
<!--             </div> -->
<!--             <div class="form-group">     -->
<!--                 <label class="col-sm-3 control-label">客户编码：</label> -->
<!--                 <div class="col-sm-8"> -->
<!--                     <input name="cuscode" class="form-control" type="text"> -->
<!--                 </div> -->
<!--             </div> -->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/customer"
        $("#form-customer-add").validate({
    		rules:{
    			fullname:{
    				required:true,
    				minlength:0,
    				maxlength:80	
    			},
    			shortname:{
//    				required:true
    				minlength:0,
    				maxlength:40
    			},
    			describe:{
    				required:true,
    				minlength:0,
    				maxlength:300
    			},
    			quality:{
    				required:true,
    				minlength:0,
    				maxlength:300
    			},
    			legalperson:{
    				required:true,
    				minlength:0,
    				maxlength:20
    			},
    			business:{
    				required:true,
    				minlength:0,
    				maxlength:300
    			},
    			product:{
    				required:true,
    				minlength:0,
    				maxlength:300
    			},
    			nation:{
    				required:true,
    				minlength:0,
    				maxlength:100
    			},
    			type:{
    				required:true,
    				minlength:0,
    				maxlength:20
    			},
    			capital:{
    				required:true,
    				minlength:0,
    				maxlength:20
    			},
    			address:{
    				required:true,
    				minlength:0,
    				maxlength:100
    			},
    			telephone:{
    				required:true,
    				minlength:0,
    				maxlength:20
    			},
    			fax:{
    				required:true,
    				minlength:0,
    				maxlength:20
    			},
    			mail:{
    				required:true,
    				email:true
    			},
    			manager:{
    				required:true,
    				minlength:0,
    				maxlength:20
    			},
    			managerdept:{
    				required:true,
    				minlength:0,
    				maxlength:50
    			},
    			managerduty:{
    				required:true,
    				minlength:0,
    				maxlength:50
    			},
    			managertel:{
    				required:true,
    				minlength:0,
    				maxlength:20
    			},
    			managerfax:{
    				required:true,
    				minlength:0,
    				maxlength:20
    			},
    			managermail:{
    				required:true,
    				email:true
    			},
    			tax:{
    				required:true,
    				minlength:0,
    				maxlength:50
    			},
    			accountid:{
    				required:true,
    				minlength:0,
    				maxlength:50
    			},
    			bank:{
    				required:true,
    				minlength:0,
    				maxlength:50
    			},
    			bankid:{
    				required:true,
    				minlength:0,
    				maxlength:50
    			},
    			remark:{
//    				required:true,
    				minlength:0,
    				maxlength:100
    			},
    			transflag:{
    				required:false,
    				visible:false
    			}
    		},		
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-customer-add').serialize());
            }
        }
    </script>
</body>
</html>
