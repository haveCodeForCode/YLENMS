<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改设备字典')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-amdevice-edit" th:object="${amdevice}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备编号：</label>
                <div class="col-sm-8">
                    <input name="devid" th:field="*{devid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备名称：</label>
                <div class="col-sm-8">
                    <input name="devname" th:field="*{devname}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group" style="display:none">    
                <label class="col-sm-3 control-label">设备类型：</label>
                <div class="col-sm-8">
					<input name="devtype" th:field="*{devtype}" class="form-control" type="text" value="1" > 
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备位置 ：</label>
                <div class="col-sm-8">
                    <input name="position" th:field="*{position}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">品牌：</label>
                <div class="col-sm-8">
                    <input name="brand" th:field="*{brand}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备型号：</label>
                <div class="col-sm-8">
                    <input name="version" th:field="*{version}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备描述：</label>
                <div class="col-sm-8">
                    <input name="description" th:field="*{description}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备状态</label>
                <div class="col-sm-8">
                    <label class="toggle-switch switch-solid">
	                    <input type="checkbox" id="status" th:checked="${amdevice.status == '0' ? true : false}">
	                    <span></span>
	                </label>
	            </div>
            </div>
<!--             <div class="form-group">     -->
<!--                 <label class="col-sm-3 control-label">启动状态：</label> -->
<!--                 <div class="col-sm-8"> -->
<!--                     <input name="useflag" th:field="*{useflag}" class="form-control" type="text"> -->
<!--                 </div> -->
<!--             </div> -->
<!--             <div class="form-group">     -->
<!--                 <label class="col-sm-3 control-label">备用1：</label> -->
<!--                 <div class="col-sm-8"> -->
<!--                     <input name="spare1" th:field="*{spare1}" class="form-control" type="text"> -->
<!--                 </div> -->
<!--             </div> -->
<!--             <div class="form-group">     -->
<!--                 <label class="col-sm-3 control-label">备用2：</label> -->
<!--                 <div class="col-sm-8"> -->
<!--                     <input name="spare2" th:field="*{spare2}" class="form-control" type="text"> -->
<!--                 </div> -->
<!--             </div> -->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "basic/amdevice";
        $("#form-amdevice-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
	        	var data = $('#form-amdevice-edit').serializeArray();
	        	var status = $("input[id='status']").is(':checked') == true ? 0 : 1;
	        	data.push({"name": "status", "value": status});
	        	$.operate.save(prefix + "/edit", data);
	        }
        }
    </script>
</body>
</html>
