<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增设备字典')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-waterdevice-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">设备编号：</label>
				<div class="col-sm-8">
					<input name="devid" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">设备名称：</label>
				<div class="col-sm-8">
					<input name="devname" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group" style="display:none">
				<label class="col-sm-3 control-label">设备类型：</label>
				<div class="col-sm-8">
					<input name="devtype" class="form-control" type="text" value="2">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">设备位置 ：</label>
				<div class="col-sm-8">
					<input name="position" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">品牌：</label>
				<div class="col-sm-8">
					<input name="brand" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">设备型号：</label>
				<div class="col-sm-8">
					<input name="version" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">设备描述：</label>
				<div class="col-sm-8">
					<input name="description" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">状态:</label>
				<div class="col-sm-8">
					<label class="toggle-switch switch-solid"> <input
						type="checkbox" id="status" checked> <span></span>
					</label>
				</div>
			</div>

        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "basic/waterdevice"
        $("#form-waterdevice-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-waterdevice-add').serialize());
            }
        }
    </script>
</body>
</html>
