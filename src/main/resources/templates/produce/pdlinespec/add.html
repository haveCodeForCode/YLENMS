<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增产品线特性')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-pdlinespec-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司ID：</label>
                <div class="col-sm-8">
                    <input name="corpid" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">车间ID：</label>
                <div class="col-sm-8">
                    <input name="workshopid" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">生产线号：</label>
                <div class="col-sm-8">
                    <input name="pdlineid" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工艺类型：</label>
                <div class="col-sm-8">
                    <select name="techtype" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">黏胶比例下限%：</label>
                <div class="col-sm-8">
                    <input name="minrayonratio" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">黏胶比例上限%：</label>
                <div class="col-sm-8">
                    <input name="maxrayonratio" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">克重下限G：</label>
                <div class="col-sm-8">
                    <input name="mingsm" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">克重上限G：</label>
                <div class="col-sm-8">
                    <input name="maxgsm" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">有效幅宽下限CM：</label>
                <div class="col-sm-8">
                    <input name="minwidth" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">有效幅宽上限CM：</label>
                <div class="col-sm-8">
                    <input name="maxwidth" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">花型系列：</label>
                <div class="col-sm-8">
                    <input name="series" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否有轧车：</label>
                <div class="col-sm-8">
                    <input name="ispadder" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工艺线速下限M/MIN：</label>
                <div class="col-sm-8">
                    <input name="minlinespeed" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工艺线速上限M/MIN：</label>
                <div class="col-sm-8">
                    <input name="maxlinespeed" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">传输标志 0：未传输；1：已传输：</label>
                <div class="col-sm-8">
                    <input name="transflag" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "module/pdlinespec"
        $("#form-pdlinespec-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-pdlinespec-add').serialize());
            }
        }
    </script>
</body>
</html>
