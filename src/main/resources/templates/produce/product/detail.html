<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('产品信息详情')" />
<th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-product-edit"
			th:object="${product}">
			<input name="id" th:field="*{id}" type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">产品类型：</label>
				<div class="col-sm-8">
					<select name="type" class="form-control m-b" required th:with="type=${@dict.getType('tbl_product_type')}" disabled>
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:if="${dict.dictValue} == ${product.type}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">产品品名：</label>
				<div class="col-sm-8">
					<input name="pdname" th:field="*{pdname}" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">产品编码：</label>
				<div class="col-sm-8">
					<input name="pdcode" th:field="*{pdcode}" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group"> 
				<label class="col-sm-3 control-label">原料名：</label>
				<div class="col-sm-8">
					<input id="macode" name="macode" th:field="*{macode}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">原料比例%：</label>
				<div class="col-sm-8">
					<input id="maratio" name="maratio" th:field="*{maratio}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">配比：</label>
				<div class="col-sm-8">
					<input id="recipe" name="recipe" class="form-control" th:field="*{recipe}" readonly="readonly">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">消耗系数：</label>
				<div class="col-sm-8">
					<input id="consumption" name="consumption"
						th:field="*{consumption}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">名义线密度：</label>
				<div class="col-sm-8">
					<input name="item1" th:field="*{item1}" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">切断长度：</label>
				<div class="col-sm-8">
					<input name="item2" th:field="*{item2}" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">干断裂强度：</label>
				<div class="col-sm-8">
					<input name="item3" th:field="*{item3}" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">湿断 裂强度)：</label>
				<div class="col-sm-8">
					<input name="item4" th:field="*{item4}" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">湿模量：</label>
				<div class="col-sm-8">
					<input name="item5" th:field="*{item5}" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">干断裂伸长率：</label>
				<div class="col-sm-8">
					<input name="item6" th:field="*{item6}" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">干断裂强力变异系数：</label>
				<div class="col-sm-8">
					<input name="item7" th:field="*{item7}" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">线密度偏差率：</label>
				<div class="col-sm-8">
					<input name="item8" th:field="*{item8}" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">长度偏差率：</label>
				<div class="col-sm-8">
					<input name="item9" th:field="*{item9}" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">超长纤维率：</label>
				<div class="col-sm-8">
					<input name="item10" th:field="*{item10}" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">倍长纤维含掀 ：</label>
				<div class="col-sm-8">
					<input name="item11" th:field="*{item11}" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">疵点含量：</label>
				<div class="col-sm-8">
					<input name="item12" th:field="*{item12}" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">油污黄纤维含量)：</label>
				<div class="col-sm-8">
					<input name="item13" th:field="*{item13}" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">白度：</label>
				<div class="col-sm-8">
					<input name="item14" th:field="*{item14}" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">含油率：</label>
				<div class="col-sm-8">
					<input name="item15" th:field="*{item15}" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">回潮率：</label>
				<div class="col-sm-8">
					<input name="item16" th:field="*{item16}" class="form-control"
						type="text">
				</div>
			</div>

				<div class="col-sm-8">

	<th:block th:include="include :: footer" />
	<th:block th:include="include :: datetimepicker-js" />
	<script type="text/javascript">
		var prefix = ctx + "produce/product";
		$("#form-product-edit").validate({
			focusCleanup : true
		});

	    function removeRecipe(data) {
	        var recipeHtml = $(data).parent().html();
	        $(data).parent().remove();
	    }

		$("input[name='audittime']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

		$("input[name='inputtime']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});
		
		$(document).ready(
			function() {
				$('input,select,textarea,span,radio',
					$('form[id="form-product-edit"]')).attr('readonly', true);
					$("input[name=type]").attr("disabled","disabled"); 
					$("input[name=delFlag]").attr("disabled",true); 
			}
		);
