<!DOCTYPE html>

<th:block th:include="include :: header('修改产品信息')" />

<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-product-edit"
			th:object="${product}">
			<input name="id" th:field="*{id}" type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">产品类型：</label>
				<div class="col-sm-8">
					<select name="type" class="form-control m-b" required
						th:with="type=${@dict.getType('tbl_product_type')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}"

					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">产品品名：</label>
				<div class="col-sm-8">
					<input name="pdname" th:field="*{pdname}" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">产品编码：</label>
				<div class="col-sm-8">
					<input name="pdcode" th:field="*{pdcode}" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group" style="display: none">
				<label class="col-sm-3 control-label">原料名：</label>
				<div class="col-sm-8">
					<input id="macode" name="macode" th:field="*{macode}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group" style="display: none">
				<label class="col-sm-3 control-label">原料比例%：</label>
				<div class="col-sm-8">
					<input id="maratio" name="maratio" th:field="*{maratio}"
						class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">配比：</label>
				<div class="col-sm-8">
					<input id="recipe" name="recipe" class="form-control"
						th:field="*{recipe}" readonly="readonly">
					<div
						th:with="datas=${@dict.getType('tbl_macode_type')}">
						<select class="form-control" id="recipeSelect">
							<option value=""></option>
							<option th:each="dict : ${datas}" th:value="${dict.dictLabel}"
								th:text="${dict.dictLabel}"></option>
						</select>
					</div>
					<div id="recipeDiv"></div>
				</div>
			</div>

			<!-- 需要添加的配比div-->
			<div id="appendDiv" style="display: none">
				<div class="input-group">
					<label class="input-group-addon" name="recipeLabel"></label> <input
						class="form-control" name="recipeInput" value="0"> <label
						class="input-group-addon" onclick="removeRecipe(this)">x</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">消耗系数：</label>
				<div class="col-sm-8">
					<input id="consumption" name="consumption"

				</div>
			</div>
			<div class="form-group">

			<div class="form-group">

			<div class="form-group">

			</div>
			<div class="form-group">

	<script type="text/javascript">
		var prefix = ctx + "produce/product";
		$("#form-product-edit").validate({
			rules : {
				pdname : {
					required : true
				},
				pdcode : {
					required : true
				},
				item1 : {
					required : true,
					number : true,
					range : [ 1.23, 1.43 ],
				},
				item2 : {
					required : true,
					number : true,
					range : [ 35, 45 ],
				},
				item3 : {
					required : true,
					number : true,
					range : [ 3.50, 5.0 ],
				},
				item4 : {
					required : true,
					number : true,
					range : [ 3.00, 3.50 ],
				},
				item5 : {
					required : true,
					number : true,
					range : [ 0.50, 1.0 ],
				},
				item6 : {
					required : true,
					number : true,
					range : [ 11.00, 15.00 ],
				},
				item7 : {
					required : true,
					number : true,
					range : [ 0, 17.8 ],
				},
				item8 : {
					required : true,
					number : true,
					range : [ 0, 12.0 ],
				},
				item9 : {
					required : true,
					number : true,
					range : [ 0, 12.0 ],
				},
				item10 : {
					required : true,
					number : true,
					range : [ 0.30, 1.8 ],
				},
				item11 : {
					required : true,
					number : true,
					range : [ 3.00, 50.0 ],
				},
				item12 : {
					required : true,
					number : true,
					range : [ 0, 30 ],
				},
				item13 : {
					required : true,
					number : true,
					range : [ 0, 12.0 ],
				},
				item14 : {
					required : true,
					number : true,
					range : [ 0, 100.0 ],
				},
				item15 : {
					required : true,
					number : true,
					range : [ 0, 100.0 ],
				},
				item16 : {
					required : true,
					number : true,
					range : [ 0.08, 0.14 ],
				}
			},
			focusCleanup : true
		});

		function submitHandler() {
			if ($.validate.form()) {
		           //配比属性值字符串拼接

	            var manameStr = '';
	            var maratioStr = '';
	            var recipeStr = '';
	            $("#recipeDiv label[name='recipeLabel']").each(function(){
	                //alert($(this).text());
	                manameStr += $(this).text()+',';
	            });
	            $("#recipeDiv input[name='recipeInput']").each(function(){
	                // alert($(this).val());
	                maratioStr += $(this).val()+',';
	            });
	            if (maratioStr.replace(",","").length <= 0 || manameStr.replace(",","").length <= 0) {
	                alert("请输入原料相关信息");
	                isTrue = 'false';
	            }else{
	                isTrue = 'true';
	                maratioStr = maratioStr.substring(0, maratioStr.length - 1);
	                manameStr = manameStr.substring(0, manameStr.length - 1);
	                var manameArr = manameStr.split(",");
	                var maratioArr = maratioStr.split(",");
	                //检验值是否为100
	                var checkNum = 0;
	                for(var i = 0; i<manameArr.length;i++){
	                    recipeStr += manameArr[i]+":"+maratioArr[i]+",";
	                    if(isNaN(maratioArr[i])){
	                        alert("请输入正确的比例");
	                        isTrue = 'false';
	                        return
	                    }
	                    checkNum += Number(maratioArr[i]);
	                }
	                if(checkNum != 100){
	                    alert('原料相关配比相加和应为100');
	                    isTrue = 'false';
	                }else{
	                    isTrue = 'true';
	                }
	                recipeStr = recipeStr.substring(0, recipeStr.length - 1);
	            }
	            $('#recipe').val(recipeStr);
	            $('#macode').val(manameStr);
	            $('#maratio').val(maratioStr);
	            
	            if(isTrue != 'false'){
					$.operate.save(prefix + "/edit", $('#form-product-edit').serialize());
	            }
			}
		}
		
	    $('#recipeSelect').change(function () {
	        $("#appendDiv label[name='recipeLabel']").text($('#recipeSelect').val());
	        if($('#recipeSelect').val() != ''){
	            $('#recipeDiv').append($('#appendDiv').html());
	        }
	    })



	    //原料通过下拉框增加原料
	    $('#packageSelect').change(function () {
	        $("#appendPagDiv label[name='packageLabel']").text($('#packageSelect').val());
	        if($('#packageSelect').val() != ''){
	            $('#packageDiv').append($('#appendPagDiv').html());
	        }
	    })

	    function removeRecipe(data) {
	        var recipeHtml = $(data).parent().html();
	        $(data).parent().remove();
	    }

		$("input[name='audittime']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});

		$("input[name='inputtime']").datetimepicker({
			format : "yyyy-mm-dd",
			minView : "month",
			autoclose : true
		});
	</script>
