<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<title>生产工艺管理系统</title>
<meta name="keywords" content="ylenms">
<meta name="description" content="基于SpringBoot2.0">
<link href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link href="../static/css/font-awesome.min.css"
	th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
<link href="../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" />
<link href="../static/css/login.min.css" th:href="@{/css/login.min.css}"
	rel="stylesheet" />
<link href="../static/ajax/libs/iCheck/custom.css"
	th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet" />
<link href="../static/ylenms/css/ylenms-ui.css"
	th:href="@{/ylenms/css/ylenms-ui.css?v=3.0.0}" rel="stylesheet" />
<!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
<link rel="shortcut icon" href="../static/favicon.ico"
	th:href="@{favicon.ico}" />
<style type="text/css">
label.error {
	position: inherit;
}
</style>
<script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>
</head>

<body class="signin">
	<div >
		<div>
			<div class="signin-info">
				<h1 style="font-size: 105px; font-family:微软雅黑;text-align: center; color: white;">
					<br> <strong>数字化车间能源管理系统</strong>
				</h1>
				<div class="m-b">&nbsp;</div>
				<div class="m-b">&nbsp;</div>
			</div>
		</div>
	</div>
	<div class="signinpanel">
		<div class="row">
			<div class="col-sm-3">
				<div class="signin-info">
					<div class="m-b"></div>
					<ul class="m-b" style="font-size: 25px;">
						<li>&nbsp;</li>
					</ul>
					<!--
                    <strong>还没有账号？ <a href="#">立即注册&raquo;</a></strong>
                    -->
				</div>
			</div>
			<div class="col-sm-7">
				<form id="signupForm">
					<input type="text" name="username" class="form-control uname"
						placeholder="用户名" value="admin" /> <input type="password"
						name="password" class="form-control pword m-b" placeholder="密码"
						value="" />
					<div class="row" th:if="${captchaEbabled==true}">
						<div class="col-xs-6">
							<input type="text" name="validateCode" class="form-control code"
								placeholder="验证码" maxlength="5">
						</div>
						<div class="col-xs-6">
							<a href="javascript:void(0);" title="点击更换验证码"> <img
								th:src="@{captcha/captchaImage(type=${captchaType})}"
								class="imgcode" width="85%" />
							</a>
						</div>
					</div>
					<input class="i-checks" type="checkbox" name="rememberme" />&nbsp;&nbsp;<font color="white">记住我</font>
					<button class="btn btn-success btn-block" id="btnSubmit"
						data-loading="正在验证登录，请稍后...">登录</button>
				</form>
			</div>
			<div class="col-sm-3">
				<div class="signin-info">
					<div class="m-b"></div>
					<ul class="m-b" style="font-size: 30px;">
						<li>&nbsp;</li>
						<li>&nbsp;</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="signup-footer">
			<div class="pull-right">
				<font size="4" color="white">&copy;  2019 山东山大天维新材料有限公司 版权所有 . 
<!-- 				<a href="http://www.sdwinson.com/"></a> -->
				</font> 
			</div>
		</div>
	</div>
			<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
			<!-- 全局js -->
			<script src="../static/js/jquery.min.js"
				th:src="@{/js/jquery.min.js}"></script>
			<script src="../static/js/bootstrap.min.js"
				th:src="@{/js/bootstrap.min.js}"></script>
			<!-- 验证插件 -->
			<script src="../static/ajax/libs/validate/jquery.validate.min.js"
				th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
			<script src="../static/ajax/libs/validate/messages_zh.min.js"
				th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
			<script src="../static/ajax/libs/layer/layer.min.js"
				th:src="@{/ajax/libs/layer/layer.min.js}"></script>
			<script src="../static/ajax/libs/iCheck/icheck.min.js"
				th:src="@{/ajax/libs/iCheck/icheck.min.js}"></script>
			<script src="../static/ajax/libs/blockUI/jquery.blockUI.js"
				th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
			<script src="../static/ylenms/js/ylenms-ui.js"
				th:src="@{/ylenms/js/ylenms-ui.js?v=3.0.0}"></script>
			<script src="../static/ylenms/login.js"
				th:src="@{/ylenms/login.js}"></script>
</body>
</html>
