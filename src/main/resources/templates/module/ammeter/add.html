    <script type="text/javascript">
        var prefix = ctx + "module/ammeter"
        $("#form-ammeter-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-ammeter-add').serialize());
            }
        }

        $("input[name='gentime']").datetimepicker({
            format: "yyyy-mm-dd hh:mm:ss",
            //minView: "month",
            minView: 0,    //0表示可以选择时分秒，1：只能选择小时
            language: 'zh-CN',
            dateFormat: 'yyyy-mm-dd',//日期显示格式
            timeFormat: 'HH:mm:ss',//时间显示格式
            autoclose: true
        });
    </script>
