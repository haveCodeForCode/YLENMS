<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
<th:block th:include="include :: header('解决方案')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-creatdispatch-edit" th:object="${creatdispatch}">
		<input id="id" name="id" th:field="*{id}"  type="hidden">
		<input id="status" name="status" value="3"  type="hidden">
		<div class="form-group">
			<label class="col-sm-3 control-label">生产调度单号：</label>
			<div class="col-sm-8">
				<input id="dispatchid" name="dispatchid" th:field="*{dispatchid}" class="form-control" type="text" readonly="readonly">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">物料需求：</label>
			<div class="col-sm-8">
				<textarea id="masression" name="masression" th:field="*{masression}" rows="5" class="form-control" readonly="readonly"/>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">物料解决方案：</label>
			<div class="col-sm-8">
				<textarea id="programme" name="programme" th:field="*{programme}" rows="5" class="form-control"/>

			</div>
		</div>

		<div class="form-group">
			<div class="form-control-static col-sm-offset-9">
				<button type="submit" class="btn btn-primary">提交</button>
				<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
			</div>
		</div>
	</form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "module/creatdispatch"
    $("#form-creatdispatch-edit").validate({
        rules:{
            programme:{
                required:true,
            },
        },
        submitHandler: function(form) {
            $.operate.save(prefix + "/saveSolution", $('#form-creatdispatch-edit').serialize());
        }
    });
</script>
</body>
</html>
