<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-creatdispatch-add">
		<div class="form-group">
			<label class="col-sm-3 control-label">生产调度单号：</label>
			<div class="col-sm-8">
				<input id="dispatchid" name="dispatchid" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">生产线号：</label>
			<div class="col-sm-8">
				<input id="pdlineid" name="pdlineid" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">品名：</label>
			<div class="col-sm-8">
				<input id="pdname" name="pdname" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">生产重量kg：</label>
			<div class="col-sm-8">
				<input id="actualweight" name="actualweight" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">生产卷数：</label>
			<div class="col-sm-8">
				<input id="actualreel" name="actualreel" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">卷长：</label>
			<div class="col-sm-8">
				<input id="pdlength" name="pdlength" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">卷径：</label>
			<div class="col-sm-8">
				<input id="pddiameter" name="pddiameter" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">总幅宽：</label>
			<div class="col-sm-8">
				<input id="totalwidth" name="totalwidth" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">操作标记：</label>
			<div class="col-sm-8">
				<input id="optag" name="optag" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">状态：</label>
			<div class="col-sm-8">
				<input id="status" name="status" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">关联生产订单号：</label>
			<div class="col-sm-8">
				<input id="boundpdorderid" name="boundpdorderid" class="form-control" type="text">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">备注：</label>
			<div class="col-sm-8">
				<input id="remark" name="remark" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">调度单类别：</label>
			<div
					th:with="datas=${@dictService.selectDictData('tbl_creatdispatch_type')}" class="col-sm-8">
				<select class="form-control" id="disflag" name="disflag">
					<option th:each="dict : ${datas}" th:value="${dict.dictValue}"
							th:text="${dict.dictLabel}"></option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<div class="form-control-static col-sm-offset-9">
				<button type="submit" class="btn btn-primary">提交</button>
				<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
			</div>
		</div>
	</form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "module/creatdispatch"
    $("#form-creatdispatch-add").validate({
        rules:{
            xxxx:{
                required:true,
            },
        },
        submitHandler: function(form) {
            $.operate.save(prefix + "/save", $('#form-creatdispatch-add').serialize());
        }
    });
</script>
</body>
</html>
