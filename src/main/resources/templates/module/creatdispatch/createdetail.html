<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-creatdispatch-edit" th:object="${creatdispatch}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">生产调度单号：</label>
                <div class="col-sm-8">
                    <input id="dispatchid" name="dispatchid" th:field="*{dispatchid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">生产线号：</label>
                <div class="col-sm-8">
                    <input id="pdlineid" name="pdlineid" th:field="*{pdlineid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">品名：</label>
                <div class="col-sm-8">
                    <input id="pdname" name="pdname" th:field="*{pdname}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">生产重量kg：</label>
                <div class="col-sm-8">
                    <input id="actualweight" name="actualweight" th:field="*{actualweight}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">生产卷数：</label>
                <div class="col-sm-8">
                    <input id="actualreel" name="actualreel" th:field="*{actualreel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">卷长：</label>
                <div class="col-sm-8">
                    <input id="pdlength" name="pdlength" th:field="*{pdlength}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">卷径：</label>
                <div class="col-sm-8">
                    <input id="pddiameter" name="pddiameter" th:field="*{pddiameter}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">总幅宽：</label>
                <div class="col-sm-8">
                    <input id="totalwidth" name="totalwidth" th:field="*{totalwidth}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">操作标记：</label>
                <div class="col-sm-8">
                    <input id="optag" name="optag" th:field="*{optag}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <input id="status" name="status" th:field="*{status}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">关联生产订单号：</label>
                <div class="col-sm-8">
                    <input id="boundpdorderid" name="boundpdorderid" th:field="*{boundpdorderid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">物料比较结果详情：</label>
                <div class="col-sm-8">
                    <textarea readonly="readonly" id="masression" name="masression" th:field="*{masression}" class="form-control" type="text" style="height: 250px;"></textarea>
                </div>
            </div>


		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "module/creatdispatch"
        $('#form-creatdispatch-edit').find('input,textarea').attr('readonly',true);
		$("#form-creatdispatch-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/save", $('#form-creatdispatch-edit').serialize());
			}
		});
	</script>
</body>
</html>
