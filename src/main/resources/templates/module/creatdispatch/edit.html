<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
<th:block th:include="include :: header('编辑')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-creatdispatch-edit" th:object="${creatdispatch}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">生产调度单号：</label>
                <div class="col-sm-8">
                    <input id="dispatchid" name="dispatchid" th:field="*{dispatchid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">生产线号：</label>
                <div class="col-sm-8">
                    <input id="pdlineid" name="pdlineid" th:field="*{pdlineid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">品名：</label>
                <div class="col-sm-8">
                    <input id="pdname" name="pdname" th:field="*{pdname}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">生产重量kg：</label>
                <div class="col-sm-8">
                    <input id="actualweight" name="actualweight" th:field="*{actualweight}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">操作标记：</label>
                <div class="col-sm-8">
                    <input id="optag" name="optag" th:field="*{optag}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <input id="status" name="status" th:field="*{status}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">关联生产订单号：</label>
                <div class="col-sm-8">
                    <input id="boundpdorderid" name="boundpdorderid" th:field="*{boundpdorderid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">传输标志：</label>
                <div class="col-sm-8">
                    <input id="transflag" name="transflag" th:field="*{transflag}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">调度单类别：</label>
                <div
                        th:with="datas=${@dictService.selectDictData('tbl_creatdispatch_type')}" class="col-sm-8">
                    <select class="form-control" id="distype" name="distype">
                        <option th:each="dict : ${datas}" th:value="${dict.dictValue}"
                                th:text="${dict.dictLabel}" th:selected="${dict.dictValue} == ${creatdispatch.distype}"></option>
                    </select>
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "module/creatdispatch"
		$("#form-creatdispatch-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/save", $('#form-creatdispatch-edit').serialize());
			}
		});
	</script>
</body>
</html>
