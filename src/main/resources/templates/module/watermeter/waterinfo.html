<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('水信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>设备名称：</p>
                                <input type="text" name="devname"/>
                            </li>
                            <li class="select-time">
                                <p>采集时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginGentime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endGentime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="module:watermeter:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var detailFlag = [[${@permission.hasPermi('module:watermeter:detail')}]];
        var prefix = ctx + "module/watermeter";

        $(function() {
            var options = {
                url: prefix + "/list",
                updateUrl: prefix + "/detail/{id}",
                exportUrl: prefix + "/export",
                modalName: "水信息",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '编号',
                    visible: false
                },
//                 {
//                     field : 'devid', 
//                     title : '设备编号'
//                 },
                {
                    field : 'devname', 
                    title : '设备名称'
                },
//                 {
//                     field : 'position', 
//                     title : '设备位置 '
//                 },
//                 {
//                     field : 'brand', 
//                     title : '品牌'
//                 },
//                 {
//                     field : 'version', 
//                     title : '设备型号'
//                 },
                {
                    field : 'gentime', 
                    title : '采集时间'
                },
                {
                    field : 'watervolume', 
                    title : '用水量'
                },
//                 {
//                     field : 'spare1', 
//                     title : '备用1'
//                 },
//                 {
//                     field : 'spare2', 
//                     title : '备用2'
//                 },
                {
                    field : 'remark', 
                    title : '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-danger btn-xs ' + detailFlag + '" href="javascript:void(0)" onclick="$.operate.detail(\'' + row.id + '\')"><i class="fa fa-remove"></i>详情</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
