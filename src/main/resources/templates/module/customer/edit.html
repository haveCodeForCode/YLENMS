<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-customer-edit" th:object="${customer}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">客户名称：</label>
                <div class="col-sm-8">
                    <input id="fullname" name="fullname" th:field="*{fullname}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">客户简称：</label>
                <div class="col-sm-8">
                    <input id="shortname" name="shortname" th:field="*{shortname}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">企业简介：</label>
                <div class="col-sm-8">
                    <input id="describe" name="describe" th:field="*{describe}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">企业资质：</label>
                <div class="col-sm-8">
                    <input id="quality" name="quality" th:field="*{quality}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">客户法人：</label>
                <div class="col-sm-8">
                    <input id="legalperson" name="legalperson" th:field="*{legalperson}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">主营业务：</label>
                <div class="col-sm-8">
                    <input id="business" name="business" th:field="*{business}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">主营产品：</label>
                <div class="col-sm-8">
                    <input id="product" name="product" th:field="*{product}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">所属国家：</label>
                <div class="col-sm-8">
                    <input id="nation" name="nation" th:field="*{nation}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">企业类型：</label>
                <div class="col-sm-8">
                    <input id="type" name="type" th:field="*{type}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">注册资金：</label>
                <div class="col-sm-8">
                    <input id="capital" name="capital" th:field="*{capital}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">客户地址：</label>
                <div class="col-sm-8">
                    <input id="address" name="address" th:field="*{address}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">客户电话：</label>
                <div class="col-sm-8">
                    <input id="telephone" name="telephone" th:field="*{telephone}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">客户传真：</label>
                <div class="col-sm-8">
                    <input id="fax" name="fax" th:field="*{fax}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">客户邮箱：</label>
                <div class="col-sm-8">
                    <input id="mail" name="mail" th:field="*{mail}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">负责人：</label>
                <div class="col-sm-8">
                    <input id="manager" name="manager" th:field="*{manager}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">负责人部门：</label>
                <div class="col-sm-8">
                    <input id="managerdept" name="managerdept" th:field="*{managerdept}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">负责人职务：</label>
                <div class="col-sm-8">
                    <input id="managerduty" name="managerduty" th:field="*{managerduty}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">负责人电话：</label>
                <div class="col-sm-8">
                    <input id="managertel" name="managertel" th:field="*{managertel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">负责人传真：</label>
                <div class="col-sm-8">
                    <input id="managerfax" name="managerfax" th:field="*{managerfax}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">负责人邮箱：</label>
                <div class="col-sm-8">
                    <input id="managermail" name="managermail" th:field="*{managermail}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">税号：</label>
                <div class="col-sm-8">
                    <input id="tax" name="tax" th:field="*{tax}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">：</label>
                <div class="col-sm-8">
                    <input id="zipcode" name="zipcode" th:field="*{zipcode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">银行账号：</label>
                <div class="col-sm-8">
                    <input id="accountid" name="accountid" th:field="*{accountid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">开户行名称：</label>
                <div class="col-sm-8">
                    <input id="bank" name="bank" th:field="*{bank}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">开户行代码：</label>
                <div class="col-sm-8">
                    <input id="bankid" name="bankid" th:field="*{bankid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">客户等级：</label>
                <div class="col-sm-8">
                    <input id="grade" name="grade" th:field="*{grade}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">传输标志：</label>
                <div class="col-sm-8">
                    <input id="transflag" name="transflag" th:field="*{transflag}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">客户编码：</label>
                <div class="col-sm-8">
                    <input id="cuscode" name="cuscode" th:field="*{cuscode}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "module/customer"
		$("#form-customer-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/save", $('#form-customer-edit').serialize());
			}
		});
	</script>
</body>
</html>
